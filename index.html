<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.js"></script>
  </head>

  <body>

    <div class="field">
      <canvas id = "canvas"></canvas> // deleting this will delete the main canvas 
      <div class="tools">
        <img src="lini.png" alt="">
          <label class="title">Shapes</label>
          <ul class="options">
              <li class="option">
                  <img src="rectangle.svg" alt="">
                  <span>Rectangle</span>
              </li>
              <li class="option">
                  <img src="circle.svg" alt="">
                  <span>Circle</span>
              </li>
              <li class="option">
                  <img src="triangle.svg" alt="">
                  <span>Triangle</span>
              </li>
              <li class="option">
                  <input type="checkbox" id="fill-color">
                  <label for="fill-color">Fill color</label>
              </li>
          </ul>
          <img src="lini.png" alt="">
        <button onClick="undo_last()" type="button" class="button">Undo</button>
        <button onClick="clear_canvas()" type="button" class="button">Clear Canvas</button>
        <button type="button" class="button">Save As Image</button>

        <img src="lini.png" alt="">
        <label class="title">Eraser</label>
        <div onclick="change_color(this)" class="color-field" style="background: white;"></div>
        <img src="lini.png" alt="">

        <label class="title">Colors</label>
        <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>

        <input oninput="draw_color = this.value" type="color" class="color-picker">
        <img src="lini.png" alt="">
        <ul class="cons">
          <li class="config">
            <label class="title">Size</label>
        <input type="range" min="1" max="10" class="pen-range"
                oninput="draw_width = this.value">
          </li>
          <li class="configs">
        <label class="title">Opacity</label>
        <input type="range" min="1" max="10" class="pen-trans"
                oninput="draw_width = this.value">
          </li>
        </ul>
                <img src="lini.png" alt="">
      </div>
    </div>
    
  </body>

  <script src="sketch.js"></script>

</html>
