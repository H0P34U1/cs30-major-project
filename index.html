<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.js"></script>
  </head>

  <body>

    <div class="field">
      <canvas id = "canvass"></canvas> 
      <div class="tools">
        <div class="logo">
          <img src="logo.png" alt="" height="90px" width="90px">
        </div>
          <label class="title">Shapes</label>
          <ul class="options">
              <li class="option1">
                  <img src="rectangle.svg" alt="">
                  <span>Rectangle</span>
              </li>
              <li class="option2">
                  <img src="circle.svg" alt="">
                  <span>Circle</span>
              </li>
              <li class="option3">
                  <img src="triangle.svg" alt="">
                  <span>Triangle</span>
              </li>
              <li class="option4">
                  <input type="checkbox" id="fill-color">
                  <label for="fill-color">Fill color</label>
              </li>
          </ul>
        <button onClick="clear_canvas()" type="button" class="button">Clear Canvas</button>

        <div class="button4" onClick="Save_image()">
          <img src="save.svg" alt="">
        </div>
        <div class="button3" onClick="undo_last()">
          <img src="undo.svg" alt="">
        </div>
        <div class="button2" onclick="change_color(this)" style="background: white;">
          <img src="eraser.svg" alt="">
        </div>

        <div class="button2" onclick="pencil()">
          <img src="brush.svg" alt="">
        </div>

        <label class="title">Colors</label>
        <div onclick="change_color(this)" class="color-field" style="background: black;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: gray;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
        <div onclick="change_color(this)" class="color-field" style="background: purple;"></div>

        <input oninput="draw_color = this.value" type="color" class="color-picker">
        <ul class="cons">
          <li class="config">
            <label class="title">Size</label>
        <input type="range" min="1" max="26" class="pen-range"
                oninput="draw_width = this.value">
          </li>
          <li class="configs">
        <label class="title">Opacity</label>
        <input type="range" min="0" max="1" class="pen-trans"
                oninput="draw_opacity = this.value">
          </li>
        </ul>
      </div>
    </div>
    
  </body>

  <script src="sketch.js"></script>

</html>
